name: flutter_jobs_board
description: The best app for Flutter job listings.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^0.11.1+5
  google_sign_in: ^4.0.1+3
  cloud_firestore: ^0.12.1
  cupertino_icons: ^0.1.2
  firebase_storage: ^3.0.0
  image_picker: ^0.6.0+8
  intl: ^0.15.8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true